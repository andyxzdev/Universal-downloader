<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Universal Downloader</title>
            <link rel="stylesheet" href="sign up.css">
            <link class="favicon" rel="icon" href="icon/favicon-white.png" type="image/x-icon" media="(prefers-color-scheme: dark)">
            <link class="favicon" rel="icon" href="icon/favicon-black.png" type="image/x-icon" media="(prefers-color-scheme: light)">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700 ;0.800;0.900;1.100;1.200;1.300;1.400;1.500;1.600;1.700;1.800;1.900&display=swap');

                body{
                    font-family: 'poppins', sans-serif;
                    margin: 0;
                }
            </style>
        </head>
    <body>
        
 <header>

    <div class="logo-header">
        <img src="img/dowloader-logo-white.png" alt="logoheader" width="90px" height="auto">
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="sign-in.html">Sign in</a></li>
            <li><a href="#"><button class="bsu">Sign up</button></a></li>
        </ul>
    </nav>
</header>

    <section>
        <form action="/enviar" method="post">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <h1>Creating your account </h1>
            
            <input type="text" name="username" id="username" placeholder="Username" >
            <div class="username-line"></div>

            <input type="email" name="E-mail" id="email" placeholder="E-mail">
            <div class="email-line"></div>

            <input type="password" name="SENHA" id="Password" placeholder="Password">
            <div class="password-line"></div>

            <input type="password" name="confirm-password" id="ConfirmPassword" placeholder="Confirm Password">
            <div class="confirm-password-line"></div>

            <button id="botao" onclick="enviar()">Register</button>            
        </form>
    </section>
            <script src="script.js">
            </script>
    </body>
</html>
